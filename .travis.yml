sudo: required
dist: trusty
language: generic
script: ./.docker-build/build-package-in-docker.sh -e "BUILD_TAG=$TRAVIS_TAG" -e "RUMPRUN_PUBLISH_CONFIG=hw_generic" -e npm_config_unsafe_perm=true davedoesdev/rumprun-pkgbuild-x86_64-rumprun-netbsd-hw

services:
  - docker

env:
  - PACKAGE=erlang
  - PACKAGE=haproxy
  - PACKAGE=hiawatha
  - PACKAGE=leveldb
  - PACKAGE=libcurl
  - PACKAGE=libevent
  - PACKAGE=libxml2
  - PACKAGE=mathopd
  - PACKAGE=memcached
  - PACKAGE=mpg123
  - PACKAGE=mysql
  - PACKAGE=nanomsg
  - PACKAGE=nginx
  - PACKAGE=ngircd
  - PACKAGE=nodejs SWAP_GB=4
# broken: issue #92
#  - PACKAGE=openmp
  - PACKAGE=pcre
  - PACKAGE=php5
  - PACKAGE=php7
  - PACKAGE=python3
  - PACKAGE=redis
# Disabled, does not actually build anything interesting
#  - PACKAGE=roundcube
  - PACKAGE=ruby
# Disabled, build takes several hours
#  - PACKAGE=rust
  - PACKAGE=sqlite

